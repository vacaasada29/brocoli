<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi prinmera web publicada</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <header>
    <h1>¡DESWEB!</h1>
    <h2>Formulario de registro</h2>
  </header>

  <form action="https://formsubmit.co/juniorninoponce@gmail.com" method="post">
    
    <div>
      <fieldset>
        <legend>¿Quién eres?</legend>

        <label for="nombre"><img src="/img/user .png" alt="Ingresar Nombre"></label>
        <input id="nombre" type="text" name="nombre">

        <label for="apellido"><img src="/img/user .png" alt="Ingresar Apellido"></label>
        <input id="apellido" type="text" name="apellido">

        <label for="correo"><img src="/img/communication.png" alt="Ingresar Correo electronico"></label>
        <input id="correo" type="email" name="correo">

        <label for="fecha-Nacimiento"><img src="/img/calendar.png" alt="Ingresar su fecha de nacimiento"></label>
        <input id="fecha-Nacimiento" type="date" name="fecha-Nacimiento">
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>¿De dónde eres?</legend>

        <label for="ciudad">Ciudad</label>
        <input id="ciudad" type="text" name="ciudad">

        <label for="codigo-postal">Código postal</label>
        <input id="codigo-postal" type="text" name="codigo-postal">

        <label for="pais">País</label>
        <input id="pais" type="text" name="pais">
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>¿Cómo quieres iniciar?</legend>

        <label for="nombreUsuario"><img src="/img/user .png" alt="Ingresar Nombre de usuario"></label>
        <input id="nombreUsuario" type="text" name="nombreUsuario">

        <label for="contraseña"><img src="/img/padlock.png" alt="Ingresar contraseña"></label>
        <input id="contraseña" type="password" name="password">  

        <label for="confirmarContraseña"><img src="/img/padlock.png" alt="Ingresar confirmacion de contraseña"></label>
        <input id="confirmarContraseña" type="password" name="confirmarContraseña">
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>¿Condiciones de registro?</legend>

        <p>Deseo recibir ofertas de ¡DESWEB!</p>
        <div class="radio-group">
          <label class="radio-opcion" for="ofertas-1">
            <input type="radio" name="ofertas" id="ofertas-1" value="1">
            Una vez al día
          </label>

          <label class="radio-opcion" for="ofertas-2">
            <input type="radio" name="ofertas" id="ofertas-2" value="2">
            Una vez a la semana
          </label>

          <label class="radio-opcion" for="ofertas-3">
            <input type="radio" name="ofertas" id="ofertas-3" value="3">
            Una vez al mes
          </label>
        </div>

        <div id="terminos">
          <input type="checkbox" name="acepto" id="acepto">
          <label for="acepto" class="inline">
            Acepto el acuerdo de servicios, la declaración de privacidad y la declaración de uso de cookies
          </label>
        </div>
      </fieldset>
    </div>

    <div class="centrado">
      <button type="submit" value="crear cuenta" id="boton-crear">Crear cuenta</button>
    </div>

  </form>

</body>
</html>
